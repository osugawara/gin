<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>登録画面</title>
  <!-- <link rel="stylesheet" href="../styles/index.css"> -->
</head>
<body>
    <div class="registration">
        <h2>登録</h2>
        <form method="POST" action="/new">
            <p>名前：<input type="text" name="name" size="15" placeholder="入力してください" ></p>
            <p>年齢：<input type="text" name="age" size="15" placeholder="入力してください" ></p>
            <p><input type="submit" value="登録"></p>
        </form>
    </div>
  
    <div class="memberlist">
        <h2>メンバーリスト</h2>
        <ul>
            {{ range .users }}
                <li>
                    名前：{{ .Name }}、年齢：{{ .Age }}
                    <!-- <label><a href="/edit/{{.ID}}">編集</a></label> -->
                    <form action="/edit/{{.ID}}" method="GET" style="display: inline;"><input type="submit" value="編集"></form>
                    <!-- <label><a href="/check/{{.ID}}">削除</a></label> -->
                    <form action="/check/{{.ID}}" method="GET" style="display: inline;"><input type="submit" value="削除"></form>
                </li>
            {{end}}
        </ul>
    </div>

  </body>
